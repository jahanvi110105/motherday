<!DOCTYPE html>
<html>
<head>
  <title>Happy Mother's Day</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #fff0f5;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
      position: relative;
      padding: 20px;
      color: #c2185b;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      animation: fadeIn 2s ease-in;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 20px;
      max-width: 90vw;
    }

    button {
      background-color: #c2185b;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .heart {
      position: absolute;
      font-size: 24px;
      animation: floatUp 5s linear infinite;
      color: red;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Happy Mother's Day!</h1>
  <p>To the most powerful coder of my life,<br>you compile love, logic, and strength into every heartbeat.</p>
  <button onclick="releaseHearts()">Click Me</button>

  <script>
    function releaseHearts() {
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "❤️";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (2 + Math.random() * 3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 5000);
      }

      alert("Love you Maa! You're the heart of my code and the soul of my smile.");
    }
  </script>
</body>
</html>
