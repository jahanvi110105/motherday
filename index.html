<!DOCTYPE html>
<html>
<head>
  <title>Happy Mother's Day</title>
  <style>
    body {
      background: #ffe6f0;
      color: #d63384;
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background: #fff;
      color: #d63384;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Happy Mother's Day, Mom!</h1>
  <p>You’re the best debugger of my life. Love you!</p>
  <button onclick="surprise()">Click me!</button>
  <script>
    function surprise() {
      alert("You’re my favorite function with infinite returns!");
      console.log("To Mom: Your love is the most beautiful logic in my life.");
    }
  </script>
</body>
</html>
